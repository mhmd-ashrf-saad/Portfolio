            </div>
            <div class="info">
                <div class="personal-information">
                    <div class="input-field">
                        <label for="name">Your name*</label>

                    <div class="input-field">
                        <label for="email">Your email*</label>

                <div class="message">

        <button type="button" class="btn">Send Message<i class="bi bi-send"></i></button>
